<div class="container" *ngIf="visibilidadeTabela">
    <div class="border border-light rounded p-5">
        <div>
            <button type="button" class="btn btn-sm btn-secondary" 
            (click)="ExibirFormularioCadastro()">Novo Produto</button>
        </div>
    </div>
    <table class="table table-striped table-hover table-sm " *ngIf="produtos">
        <tr class="thead-light">
            <th>Nome</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>quantidade</th>
            <th>Imagem</th>
        </tr>
        <tr *ngFor="let produto of produtos">
            <td>{{ produto.nome }}</td>
            <td>{{ produto.categoria }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td><img src="{{ produto.imagemUrl}}" width="50"></td>
            <button type="button" class="bt btn-sm">Atualizar</button>
            <button type="button" class="bt btn-sm" (click)="ExcluirProduto(produto.produtoId)">Excluir</button>
        </tr>
    </table>
</div>

<div class="container" *ngIf="visibilidadeFormulario">
    <div class="row">
        <div class="col-6 border dorder-light rounded p-5 shadow" *ngIf="formulario">
            <h4>{{ tituloFormulario }}</h4>
            <hr>
            <form [formGroup] = "formulario" (ngSubmit)="EnviarFormulario()">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="nome" />
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="categoria" />
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="descricao" />
                </div>
                <div class="form-group">
                    <label>Preço</label>
                    <input type="number" class = "fomr-control form-control-sm" formControlName="preco" />
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" class = "fomr-control form-control-sm" formControlName="quantidade" />
                </div>
                <div class="form-group">
                    <label>Imagem</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="imagemUrl" />
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="subimt" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary"(click)="voltar()">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

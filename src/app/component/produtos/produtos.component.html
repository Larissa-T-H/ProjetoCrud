<div class="container">
    <div class="row">
        <div class="col-6 border dorder-light rounded p-6 shadow" *ngIf="formulario">
            <h4>{{ tituloFormulario }}</h4>
            <hr>
            <form [formGroup] = "formulario" (ngSubmit)="EnviarFormulario()">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="nome" />
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="categoria" />
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="descricao" />
                </div>
                <div class="form-group">
                    <label>Preço</label>
                    <input type="number" class = "fomr-control form-control-sm" formControlName="preco" />
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" class = "fomr-control form-control-sm" formControlName="quantidade" />
                </div>
                <div class="form-group">
                    <label>Imagem</label>
                    <input type="text" class = "fomr-control form-control-sm" formControlName="imagemUrl" />
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-primary">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>

    <div class="row col-md-12">
        <div class="col-md-4 col-md-3 me-3" style="width: 15rem; height: 18rem;">


        </div>

    </div>
</div>
